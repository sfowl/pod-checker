name: openshift-controller-manager-operator
namespace: controller-manager-operator
group: openshift control plane
deployedAs: Deployment
runsOn: master nodes
IsOperator: true
securityContext:
  runAsNonRoot: true
  runAsGroup: null
  runAsUser: 65534
  selinuxOptions:
    user: ""
    role: ""
    type: ""
    level: s0:c16,c15
  seccompProfile:
    type: RuntimeDefault
    localhostprofile: null
  sysctls: []
  capabilities:
    add: []
    drop:
    - ALL
  privileged: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
scc: nonroot-v2
runLevel: ""
hostIPC: false
hostNetwork: false
hostPID: false
inboundTraffic: true
externallyExposed: false
incomingConnections:
- kube control plane/kube-apiserver/StaticPods/kube-apiserver
outgoingConnections: []
hostMounts: []
