name: apiserver
namespace: apiserver
group: openshift control plane
deployedAs: Deployment
runsOn: master nodes
IsOperator: false
securityContext:
  runAsNonRoot: false
  runAsGroup: null
  runAsUser: 0
  sysctls: []
  privileged: true
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
scc: privileged
runLevel: ""
hostIPC: false
hostNetwork: false
hostPID: false
inboundTraffic: true
externallyExposed: false
incomingConnections:
- networking/network-diagnostics/Deployment/network-check-source
- kube control plane/kube-apiserver/StaticPods/kube-apiserver
outgoingConnections: []
hostMounts: []
