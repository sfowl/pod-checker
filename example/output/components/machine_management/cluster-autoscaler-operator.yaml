name: cluster-autoscaler-operator
namespace: machine-api
group: machine management
deployedAs: Deployment
runsOn: master nodes
IsOperator: true
securityContext:
  fsGroup: 1000470000
  runAsNonRoot: true
  runAsGroup: null
  runAsUser: 1000470000
  selinuxOptions:
    user: ""
    role: ""
    type: ""
    level: s0:c22,c4
  seccompProfile:
    type: RuntimeDefault
    localhostprofile: null
  sysctls: []
  capabilities:
    add: []
    drop:
    - ALL
  privileged: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
scc: restricted-v2
runLevel: ""
hostIPC: false
hostNetwork: false
hostPID: false
inboundTraffic: true
externallyExposed: false
incomingConnections:
- kube control plane/kube-apiserver/StaticPods/kube-apiserver
outgoingConnections:
- kube control plane/kube-apiserver-operator/Deployment/kube-apiserver-operator
hostMounts:
- /etc/kube-rbac-proxy
- /etc/tls/private
- /etc/cluster-autoscaler-operator/tls
