name: machine-approver
namespace: cluster-machine-approver
group: machine management
deployedAs: Deployment
runsOn: master nodes
IsOperator: false
securityContext:
  runAsNonRoot: false
  runAsGroup: null
  runAsUser: null
  sysctls: []
  privileged: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
scc: ""
runLevel: "0"
hostPIC: false
hostNetwork: true
hostPID: false
inboundTraffic: true
externallyExposed: false
incomingConnections: []
outgoingConnections: []
hostMounts:
- /etc/kube-rbac-proxy
- /etc/tls/private
