name: network-operator
namespace: network-operator
group: networking
deployedAs: Deployment
runsOn: master nodes
IsOperator: true
securityContext:
  runAsNonRoot: false
  runAsGroup: null
  runAsUser: null
  sysctls: []
  privileged: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
scc: ""
runLevel: "0"
hostIPC: false
hostNetwork: true
hostPID: false
inboundTraffic: false
externallyExposed: false
incomingConnections: []
outgoingConnections: []
hostMounts:
- /etc/kubernetes
