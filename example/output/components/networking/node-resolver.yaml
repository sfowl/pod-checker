name: node-resolver
namespace: dns
group: networking
deployedAs: DaemonSet
runsOn: all nodes
IsOperator: false
securityContext:
  runAsNonRoot: false
  runAsGroup: null
  runAsUser: null
  sysctls: []
  privileged: true
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
scc: privileged
runLevel: "0"
hostIPC: false
hostNetwork: true
hostPID: false
inboundTraffic: false
externallyExposed: false
incomingConnections: []
outgoingConnections: []
hostMounts:
- /etc/hosts
