name: ingress-operator
namespace: ingress-operator
group: networking
deployedAs: Deployment
runsOn: master nodes
IsOperator: true
securityContext:
  fsGroup: 1000130000
  runAsNonRoot: true
  runAsGroup: null
  runAsUser: 1000130000
  selinuxOptions:
    user: ""
    role: ""
    type: ""
    level: s0:c11,c10
  seccompProfile:
    type: RuntimeDefault
    localhostprofile: null
  sysctls: []
  capabilities:
    add: []
    drop:
    - ALL
  privileged: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
scc: restricted-v2
runLevel: ""
hostIPC: false
hostNetwork: false
hostPID: false
inboundTraffic: true
externallyExposed: false
incomingConnections:
- kube control plane/kube-apiserver/StaticPods/kube-apiserver
outgoingConnections: []
hostMounts:
- /etc/pki/ca-trust/extracted/pem
- /etc/tls/private
