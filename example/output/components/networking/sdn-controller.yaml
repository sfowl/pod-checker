name: sdn-controller
namespace: sdn
group: networking
deployedAs: DaemonSet
runsOn: master nodes
IsOperator: false
securityContext:
  runAsNonRoot: false
  runAsGroup: null
  runAsUser: null
  sysctls: []
  privileged: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
scc: ""
runLevel: "0"
hostIPC: false
hostNetwork: true
hostPID: false
inboundTraffic: true
externallyExposed: false
incomingConnections: []
outgoingConnections: []
hostMounts:
- /env
- /etc/pki/tls/metrics-certs
