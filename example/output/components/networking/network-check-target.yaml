name: network-check-target
namespace: network-diagnostics
group: networking
deployedAs: DaemonSet
runsOn: all nodes
IsOperator: false
securityContext:
  fsGroup: 1000510000
  runAsNonRoot: true
  runAsGroup: null
  runAsUser: 1000510000
  selinuxOptions:
    user: ""
    role: ""
    type: ""
    level: s0:c23,c2
  seccompProfile:
    type: RuntimeDefault
    localhostprofile: null
  sysctls: []
  capabilities:
    add: []
    drop:
    - ALL
  privileged: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
scc: restricted-v2
runLevel: ""
hostIPC: false
hostNetwork: false
hostPID: false
inboundTraffic: true
externallyExposed: false
incomingConnections:
- networking/network-diagnostics/Deployment/network-check-source
outgoingConnections:
- networking/network-diagnostics/Deployment/network-check-source
hostMounts: []
